{% extends "encyclopedia/layout.html" %}

{% block title %}
    Add Encyclopedia Entry
{% endblock %}

{% block body %}
    <h1>Edit {{ title }}'s entry</h1>

    <form action="{% url 'edit' title %}" method="post">
        {% csrf_token %}
        <p><label for="content">Here you can edit the Markdown content of {{ title }}</label></p>
        <p>
            <textarea id="content" name="content">{{ content }}</textarea>
        </p>
        <input type="submit" value="Submit">
    </form>

{% endblock %}
