{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>These are your search results</h1>

    <ul>
        {% for result in results %}
            <li>
                <a href="{% url 'entry' result %}">{{result}}</a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
