{% extends "network/layout.html" %}
{% load static %}
{% block body %}
    <div id="posts">
        {% for post in posts %}
            <div class="content">
                {{ post.content }}
            </div>
        {% endfor %}
    </div>
    {% block script %}
        <script src="{% static 'network/script.js' %}"></script>
    {% endblock %}
{% endblock %}
