{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Auctions{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'auctions/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper navbar-wrapper">
            <div class="navbar">
                <ul class="navbar_section">
                    <li><a class="link navbar-link" href="{% url 'index' %}">Home</a></li>
                </ul>
                <ul class="navbar_section">
                    {% if user.is_authenticated %}
                        <li><a class="link navbar-link" href="{% url 'new_auction' %}">New Auction</a></li>
                        <li><a class="link navbar-link" href="{% url 'watchlist' %}">My Watchlist</a></li>
                        <li>Logged in as <strong> {{ user.username }}</strong> (<a class="link" href="{% url 'logout' %}">Log Out</a>)</li>
                    {% else %}
                        <li><a class="link navbar-link" href="{% url 'login' %}">Log In</a></li>
                        <li><a class="link navbar-link" href="{% url 'register' %}">Register</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    {% block body %}
    {% endblock %}
    </body>
</html>
