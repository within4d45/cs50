{% extends "auctions/layout.html" %}

{% block body %}
    <h1>Create a new auction</h1>
    {% if message %}
    <p id="error">{{ message }}</p>
    {% endif %}

    <form action="{% url 'new_auction' %}" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Create new Auction">
    </form>

    <p>This is a test value: {{ test }}</p>
{% endblock %}
