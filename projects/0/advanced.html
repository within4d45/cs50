<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header">
            <a href="index.html">Google Search</a>
            <a href="image.html">Image Search</a>
        </div>
        <div>
            <h1>Advanced Search</h1>
        </div>
        <hr>
        <div>
            <h2>Find web pages that have...</h2>
            <form id="advanced_form" action="https://www.google.com/search">
                <p>
                    <label for="as_q">all these words:</label>
                    <input class="advanced_text" type="text" name="as_q">
                </p>
                <p>
                    <label for="as_epq">this exact word or phrase:</label>
                    <input class="advanced_text" type="text" name="as_epq">
                </p>
                <p>
                    <label for="as_oq">any of these words:</label>
                    <input class="advanced_text" type="text" name="as_oq">
                </p>
                <p>
                    <label for="all_not">none of these words:</label>
                    <input class="advanced_text" type="text" name="as_eq">
                </p>
                <p id="advanced_submit">
                    <label></label>
                    <input type="submit" value="Advanced Search">
                </p>
            </form>
        </div>
    </body>
</html>
